{% extends 'layout.html' %}

{% block head %} {% endblock %}


{% block content %}
   
<div class="col-9 main">
    <!-- calendar header -->
    <div class="row calendar-header">
        <div class="col-5 month">
            <h1>Jan 2021</h1>
        </div>
        <div class="col-3 nav">
            <button type="button"  onclick ='back()'>Back</button>
            <button type="button"  onclick ="forward()">Forward</button>
        </div>
        
    </div>
    <!-- monthly layout, 7 columns, 7 rows -->
    <div class="row calendar grid-container-1 ">
        <!-- row1 -->
        <div class="day grid-col-1"></div>
        <div class="day grid-col-2"></div>
        <div class="day grid-col-3"></div>
        <div class="day grid-col-4"></div>
        <div class="day grid-col-5"></div>
        <div class="day grid-col-6"></div>
        <div class="day grid-col-7"></div>
        <div class="day grid-col-8 last-col"></div>
        <!-- /row1 -->
            
        <div class="grid-col-1"></div>
            <div class="grid-col-2"></div>
            <div class="grid-col-3"></div>
            <div class="grid-col-4"></div>
            <div class="grid-col-5"></div>
            <div class="grid-col-6"></div>
            <div class="grid-col-7"></div>
            <div class="grid-col-8 last-col"></div>
            <!-- /row2 -->
            
            <!--row14 -->
            <div class="grid-col-1 btm-row"></div>
            <div class="grid-col-2 btm-row"></div>
            <div class="grid-col-3 btm-row"></div>
            <div class="grid-col-4 btm-row"></div>
            <div class="grid-col-5 btm-row"></div>
            <div class="grid-col-6 btm-row"></div>
            <div class="grid-col-7 btm-row"></div>
            <div class="grid-col-8 btm-row last-col"></div>
        <!-- /row7 -->
    </div>
</div><!-- main -->
{% endblock %}
{% block footer %}
<script src="{{url_for('static', filename = 'weekly.js')}}"></script>
{% endblock %}
